    reverseKeys = (parram) => {
        if (typeof parram == "number") {
            console.error("no puede ser un numero");
        }else if(typeof parram == "string"){
            console.error("no puede ser una cadena");
        }else if(typeof parram == Array.isArray(parram)){
            console.error("no puede ser una cadena");
        }else{
            nuevoObjeto = {}
            for (const propiedad in parram) {
                if(typeof parram[propiedad] == "string"){
                    nuevoObjeto[parram[propiedad]] = propiedad
                }else{
                    nuevoObjeto[propiedad] = parram[propiedad]
                }
            }
            return nuevoObjeto
        }
    }
